<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Zero</title>
    <style>
        .hidden-text {
            font-size: 6px;
            color: black; /* Adjust color for better visibility */
            position: absolute;
        }
        body {
            background-color: #f8f397;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>
<body>
    <img src="nobita.png" alt="Nobita" width="60%" style="right:50px; margin-top: 5rem; position:absolute;">
    <center>
        <p>Nobita is trying to find Shizuka. But he can't find her.</p>
        <h1>Help Nobita check multiple places where she might be</h1>
        
    </center>

    <div class="hidden-text" style="top:10px; left:10px;">house</div>
    <div class="hidden-text" style="top:50px; left:150px;">park</div>
    <div class="hidden-text" style="bottom:50px; right:100px;">school</div>
    <div class="hidden-text" style="bottom:20px; left:200px;">library</div>
    <div class="hidden-text" style="top:100px; left:250px;">garden</div>
    <div class="hidden-text" style="top:200px; right:50px;">river</div>
    <div class="hidden-text" style="bottom:150px; left:50px;">cafe</div>
    <div class="hidden-text" style="top:250px; left:150px;">zoo</div>
    <div class="hidden-text" style="bottom:100px; right:200px;">beach</div>
    <div class="hidden-text" style="bottom:10px; right:10px;">hospital</div>
    
    <!-- Additional hidden places -->
    <div class="hidden-text" style="top:30px; right:30px;">mountain</div>
    <div class="hidden-text" style="bottom:80px; left:80px;">lake</div>
    <div class="hidden-text" style="top:180px; right:150px;">cave</div>
    <div class="hidden-text" style="bottom:200px; left:250px;">forest</div>
    <div class="hidden-text" style="top:300px; left:50px;">market</div>
    <div class="hidden-text" style="bottom:30px; right:100px;">tower</div>
    <div class="hidden-text" style="top:120px; right:200px;">castle</div>
    <div class="hidden-text" style="bottom:250px; left:150px;">desert</div>
    <div class="hidden-text" style="top:50px; left:280px;">island</div>
    <div class="hidden-text" style="bottom:150px; right:50px;">carnival</div>
    <input type="text" id="answer" placeholder="Enter your answer" >
    <button style="margin:auto;" onclick="checkAnswer('bathroom')">Submit</button>
    
    

    <script>
        function checkAnswer(correctAnswer) {
            var answer = document.getElementById('answer').value.toLowerCase();
            if (answer === correctAnswer.toLowerCase()) {
                alert('Yup, Shizuka is found!');
            } else {
                alert("Shizuka wasn't found");
            }
        }
    </script>
</body>
</html>
