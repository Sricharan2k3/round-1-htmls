<!DOCTYPE html>
<html >
<head>

  <title>Web Dev Word Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #puzzle {
      width: 240px;
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      display: inline-block;
    }

    table {
      border-collapse: collapse;
    }

    table, td {
      border: 1px solid black;
    }

    td {
      width: 30px;
      height: 30px;
      text-align: center;
      font-size: 20px;
      cursor: pointer; 
    }

    .highlight {
      background-color: yellow;
    }

    #answer-box {
      margin-top: 20px;
      width: 150px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #000;
      border-radius: 5px;
      font-size: 16px;
    }

    #answer-box label {
      display: block;
      margin-bottom: 5px;
    }

    #answer-box input[type="text"] {
      width: calc(100% - 22px); 
      padding: 5px;
      box-sizing: border-box;
      margin-bottom: 5px;
    }

    #answer-box button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

  <div id="answer-box">
    <label for="answer">Puzzle Answer:</label>
    <input type="text" id="answer" placeholder="Enter here">

  </div>

  <script>
    
    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.toLowerCase();
      const correctAnswer = 'data'; 

      if (userAnswer === correctAnswer) {
        alert('Congratulations! You solved the puzzle!');
      } else {
        alert('Incorrect answer. Please try again.');
      }
    }

    
    document.querySelectorAll('td').forEach(td => {
      td.addEventListener('click', () => {
        td.classList.toggle('highlight');
      });
    });
  </script>

</html>
