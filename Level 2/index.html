<!DOCTYPE html>
<html >
<head>
<title>FIND ME !!!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    p {
        font-size: 18px;
        font-weight: bold;
    }
    .fun-text {
        font-size: 24px;
        margin-top: 20px;
    }
    .cookie-bg {
        background-image: url('cookie_meme.png');
        background-size: contain;
        background-repeat: no-repeat; 
        background-position: center;
    }
    #result-image {
        display: none;
    }
    .congrats {
        color: #ffffff ;
    }
</style>
</head>
<body>
<div class="container" id="container">
    <h2>dppjlf npttfsu</h2>
    <h3>Think you can find me? I'm the mystery in plain sight</h3>
    <input type="text" id="input" placeholder="Enter the answer">
    <button onclick="checkAnswer()">Check Answer</button>
    <p id="result-text" class="fun-text"></p>
    <img src="" id="result-image" alt="">
</div>

<script>
function checkAnswer() {
    var input = document.getElementById("input").value.trim().toLowerCase();

    var container = document.getElementById("container");
    var resultText = document.getElementById("result-text");
    var resultImage = document.getElementById("result-image");

    if (input === "cookie monster") {
        resultText.textContent = "Congratulations! You found the mystery! Okeyy dookey have some cookie";
        resultText.classList.add("congrats");
        document.body.classList.add("cookie-bg"); 
       // resultImage.src = "1rRk.gif";
        resultImage.style.display = "block";
    } else {
        resultText.textContent = "Try again! The mystery is still hidden.";
        resultText.classList.remove("congrats"); 
        document.body.classList.remove("cookie-bg"); 
        resultImage.src = "https://media.giphy.com/media/vwXz5mI7Qsjy3YrRM9/giphy.gif";
        resultImage.style.display = "block";
    }
}
</script>
</body>
</html>
