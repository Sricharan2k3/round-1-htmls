<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Matching</title>
    <style>
        .hidden-text {
            color: #f8f397; /* Match background color */
            
        }
        .prevent-select {
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}
        body {
            background-color: #f8f397;
        }
    </style>  
</head>
<body>
  <img src="shinchan.png" alt="Confused Shinchan" width="500" height="500" style="left:50px; margin-top: 5rem; position:absolute;">
  <center>
    <p>Shinchan is trying to find the his favourite dish. But he can't find it.</p>
    <h1>Help Shinchan find his dish</h1>

  </center>
  <span
  <div class="hidden-text prevent-select">
    Chocolate
</div></span>
   
</body>
</html>
